<script>
  let currentFormIndex = 0;
const forms = document.querySelectorAll('.form-container');

function showForm(index) {
    forms.forEach((form, i) => {
        form.classList.toggle('active', i === index);
    });
}

function prevSlide() {
    window.location.href = 's3.html';
}

function nextSlide() {
        window.location.href = 's5.html';
    }

showForm(currentFormIndex);
function calculateGPA() {
const grades = document.querySelectorAll('.grade');
const credits = [
   3,4,4,3,3,3,2,2,1
];

let totalGradePoints = 0;
let totalCredits = 0;

grades.forEach((grade, index) => {
    totalGradePoints += parseFloat(grade.value) * credits[index];
    totalCredits += credits[index];
});

let gpa = totalGradePoints / totalCredits;

document.getElementById('gpa').textContent = gpa.toFixed(2);
}

</script>
