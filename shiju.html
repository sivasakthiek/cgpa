<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="shiju.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="shiju.css">
</head>
<body>
    <div class="container">
        <button id="btn" class="close-btn" onclick="frontpage()">x</button>
        
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <!-- Repeat this block for each semester (1-8) -->
            <div class="form-group">
                <label for="semester1">GPA Semester 1:</label>
                <input type="number" id="semester1" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester2">GPA Semester 2:</label>
                <input type="number" id="semester2" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester3">GPA Semester 3:</label>
                <input type="number" id="semester3" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester4">GPA Semester 4:</label>
                <input type="number" id="semester4" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester5">GPA Semester 5:</label>
                <input type="number" id="semester5" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester6">GPA Semester 6:</label>
                <input type="number" id="semester6" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester7">GPA Semester 7:</label>
                <input type="number" id="semester7" step="0.1" min="1.0" max="10.0" required>
            </div>
            <div class="form-group">
                <label for="semester8">GPA Semester 8:</label>
                <input type="number" id="semester8" step="0.1" min="1.0" max="10.0" required>
            </div>
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div class="result">
            <p id="cgpa-result">Your CGPA will appear here</p>
        </div>
    </div>
    <script src="shiju.js"></script>
</body>
</html>
