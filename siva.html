
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="siva.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <div id="semesters">
                <!-- Semester input fields will be generated here by JavaScript -->
            </div>
            <button type="button" onclick="addSemester()">Add Semester</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA & CGPA</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <div id="gpa-results"></div>
            <div id="cgpa-result"></div>
        </div>
    </div>
    <script src="siva.js"></script>
</body>
</html>
